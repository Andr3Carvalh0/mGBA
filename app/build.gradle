apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "io.mgba"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "0.0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags ""
            }
        }

        android.compileOptions.sourceCompatibility 1.8
        android.compileOptions.targetCompatibility 1.8
    }

    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}

dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.github.hotchemi:permissionsdispatcher:3.0.1'
    compile('com.mikepenz:aboutlibraries:5.9.7@aar') { transitive = true }
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.jakewharton:butterknife:8.8.1'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile('com.github.florent37:glidepalette:2.1.1', {
        exclude group: 'com.android.support', 'module': 'palette-v7'
    })
    compile 'com.github.bumptech.glide:glide:4.2.0'
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.android.support:support-v4:26.1.0'
    compile 'com.android.support:cardview-v7:26.1.0'
    compile 'com.android.support:palette-v7:26.1.0'
    compile 'com.flipboard:bottomsheet-core:1.5.2'
    compile 'com.squareup.retrofit2:converter-gson:2.0.2'
    compile 'me.grantland:autofittextview:0.2.1'
    compile 'com.google.guava:guava:23.2-android'
    compile 'com.github.apl-devs:appintro:v4.2.2'
    //To remove in the future for our impl. --
    compile 'com.android.support:preference-v7:26.1.0'
    compile 'com.android.support:preference-v14:26.1.0'
    //----
    testCompile 'junit:junit:4.12'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    annotationProcessor 'com.github.hotchemi:permissionsdispatcher-processor:3.0.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.2.0'
    implementation project(':filepicker')
    implementation project(':floatingsearchview')
    implementation project(':twoway-view')
}
